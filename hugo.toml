[module]
  [[module.imports]]
    path = "github.com/dillonzq/LoveIt"

baseURL = "https://jkroepke.de/"

# website title
title = "Personal Blog | Jan-Otto Kröpke"

# language code ["en", "zh-CN", "fr", "pl", ...]
languageCode = "en"
# language name ["English", "简体中文", "Français", "Polski", ...]
languageName = "English"
# whether to include Chinese/Japanese/Korean
hasCJKLanguage = false

# whether to use robots.txt
enableRobotsTXT = true
# whether to use git commit log
enableGitInfo = true
# whether to use emoji code
enableEmoji = true

# Pagination config
[pagination]
  disableAliases = false
  pagerSize = 10
  path = "page"

[caches]
  [caches.images]
    dir = ':cacheDir/images'

# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""

[params]
  gitRepo = "https://github.com/jkroepke/blog"
  fingerprint = "sha384"
  dateFormat = "2006-01-02"
  title = "Joe's Personal Blog"
  description = "Sharing stuff about computers, programming, and life experiences."
  images = ["/avatar.png"]

  [params.author]
    name = "Jan-Otto Kröpke"
    email = "mail@jkroepke.de"
    link = "https://linkedin.com/in/jkroepke/"

  [params.header]
    [params.header.title]
      logo = ""
      name = "Joe's Personal Blog"
      typeit = false

  [params.footer]
    enable = true
    custom = ''
    hugo = true
    copyright = true
    author = true
    since = 2025
    icp = ""
    license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a> | <a href="/privacy/">Privacy</a> | <a href="/legal/">Legal</a>'

  # LoveIt NEW | 0.2.0 App icon config
  [params.app]
    title = "Joe's Personal Blog"
    noFavicon = false
    svgFavicon = "/favicon.svg"
  # LoveIt NEW | 0.2.0 Search config
  [params.search]
    enable = true
    type = "lunr"

  [params.home]
    [params.home.profile]
      enable = true
      gravatarEmail = ""
      avatarURL = "avatar.jpeg"
      title = "Jan-Otto Kröpke"
      subtitle = "Principal Cloud Architect"
      typeit = false
      social = true
      disclaimer = "Welcome to my personal blog! Here I share my thoughts, experiences, and insights on various topics related to technology, programming, and life."
    [params.home.posts]
      enable = true
      paginate = 6
      defaultHiddenFromHomePage = false

  [params.social]
    GitHub = "jkroepke"
    Linkedin = "jkroepke"
    Medium = "jkroepke"
    Gitlab = "jkroepke"
    Stackoverflow = "8087167"
    RSS = true

  [params.page]
    lightgallery = true
    [params.page.code]
      # whether to show the copy button of the code block
      copy = true
    [params.page.share]
      enable = true
      Linkedin = true
      Twitter = true
      X = true

  [params.analytics]
    enable = true
    [params.analytics.google]
      id = "G-8VP248SLLT"
      anonymizeIP = true
      respectDoNotTrack = true

  [params.cookieconsent]
    enable = true
    [params.cookieconsent.content]
      message = "This website uses cookies to ensure you get the best experience on our website."
      dismiss = "Got it!"
      link = ""
  [params.cdn]
    data = ""

[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    lineNos = true
    lineNumbersInTable = true
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
    style = "solarized"

# Sitemap config
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Permalinks config
[Permalinks]
  # posts = ":year/:month/:filename"
  posts = ":year/:month/:contentbasename"

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = false
    respectDoNotTrack = true
  [privacy.x]
    disable = true
    enableDNT = false
    simple = false
